name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          python-version: 3.10
          activate-environment: edge-env
          environment-file: env.yml
          use-mamba: true

      - name: Install necessary Ray job CLI extras
        shell: bash -l {0}
        run: |
          pip install ray[default]==2.9.0

      - name: Run unit tests
        shell: bash -l {0}
        run: |
          pytest -q

      - name: Dry-run Ray job submit (local)
        shell: bash -l {0}
        run: |
          ray start --head --port=6379 --dashboard-host 0.0.0.0 &
          sleep 10
          ray job submit --address http://127.0.0.1:8265 -- python - <<'PY'
          print("Smoke dry-run OK")
          PY
          ray stop --force