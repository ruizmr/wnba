name: edge-engine
channels:
  - conda-forge
  - pytorch
dependencies:
  # Base
  - python=3.10
  - pip
  - numpy>=1.23
  - pydantic>=1.10
  - pytest
  - black
  - isort
  # Optional: GPU support via CUDA 11.8 (comment out if on CPU-only Mac)
  - pytorch::pytorch=2.1.*
  - pytorch::torchvision
  - pytorch::torchaudio
  - cudatoolkit=11.8    # Comment/remove for CPU-only builders.
  - pip:
      # Graph ML stack
      - torch-geometric==2.5.2
      - pyg-lib>=0.4.0
      - torch-scatter>=2.1.1
      - torch-sparse>=0.6.18
      - torch-cluster>=1.6.3
      - torch-spline-conv>=1.2.2
      # Ray with Train, Tune, Serve extras
      - ray[air]==2.9.0